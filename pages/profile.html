<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../imgs/logo.svg" type="image/x-icon">

    <!-- link style -->
    <link rel="stylesheet" href="../style.css">

    <!-- link responsive -->
    <link rel="stylesheet" href="../responsive/mobile.css">

    <!-- fontlar ulandi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script>
        let localSTheme = localStorage.getItem('theme');
        let themeToSet = localSTheme;

        if (!localSTheme) {
            themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        document.documentElement.setAttribute('data-theme', themeToSet);
    </script>

</head>

<body>

    <div class="preloader">
        <div class="pre"></div>
    </div>

    <!-- Profile edit coding -->

    <div class="profile-edit">
        <div class="container">
            <div class="top">
                <h2>Profil ma'lumotlari</h2>
                <img src="../imgs/add.png" alt="x img" class="profil-edit-x">
            </div>
            <div class="bottom">
                <form action="">
                    <label for="fileInput" class="file-label">
                        <input type="file" name="fileInput" id="fileInput" class="file" accept="image/*">
                        <img src="../imgs/turkiston-muxtoriyati.png" alt="" id="profileImage">
                    </label>
                    <img src="../imgs/profile-circle.svg" alt="profile icon" class="pro-login">
                    <input type="text" placeholder="Ismingiz" class="pro-img" required>
                    <img src="../imgs/profile.png" alt="">
                    <input type="text" placeholder="Login" required>
                    <img src="../imgs/lock.png" alt="phone img">
                    <input type="text" placeholder="Eski parol" required>
                    <img src="../imgs/lock.png" alt="lock img">
                    <input type="text" placeholder="Yangi parol" required>
                    <img src="../imgs/lock.png" alt="lock img">
                    <input type="text" placeholder="Parolni qaytadan kiriting" required>
                    <input type="submit" value="Saqlash" class="submit">
                </form>
            </div>
        </div>
    </div>


    <!-- Profile edit coding -->

    <!-- Profile coding -->

    <div class="profile">
        <div class="container">
            <div class="top">
                <div class="left">
                    <h2>Profil ma'lumotlari</h2>
                </div>
                <div class="right">
                    <button class="edit"></button>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <div class="img">
                        <img src="../imgs/turkiston-muxtoriyati.png" alt="">
                    </div>
                </div>
                <div class="right">
                    <h2>Azizbek</h2>
                    <h2>Azizbeklogin</h2>
                    <h2>●●●●●●●</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile coding end -->

    <script src="../script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('fileInput');
            const profileImage = document.getElementById('profileImage');

            fileInput.addEventListener('change', function () {
                const file = this.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        profileImage.src = e.target.result;
                    };

                    reader.readAsDataURL(file);
                }
            });
        });

        // profile edit open

        document.addEventListener('DOMContentLoaded', function () {
            const profile_edit_x = document.querySelector(".profil-edit-x");
            const profil_edit = document.querySelector(".profile-edit");
            const edit = document.querySelector(".edit");

            profile_edit_x.addEventListener("click", function () {
                profil_edit.style.display = "none";
            });

            edit.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent the default behavior of the submit button
                profil_edit.style.display = "flex";
            });
        });


    </script>
</body>

</html>
